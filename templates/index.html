<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    <h1>Polls</h1>
    <ul>
    {% for poll in polls %}
        <li>
            {{ poll[1] }}
            <a href="{{ url_for('vote', poll_id=poll[0]) }}">Vote</a>
            <a href="{{ url_for('results', poll_id=poll[0]) }}">Results</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
