<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
    <h1>Vote</h1>
    <form method="post">
        {% for option in options %}
            <label>
                <input type="radio" name="option" value="{{ option[2] }}"> {{ option[2] }}

        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
